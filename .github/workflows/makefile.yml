name: Build CV

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install pandoc + LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            pandoc \
            texlive-xetex \
            texlive-latex-extra \
            texlive-fonts-recommended \
            texlive-fonts-extra \
            texlive-bibtex-extra \
            fonts-texgyre \
            fonts-dejavu-core \
            fonts-liberation \
            fonts-noto-core \
            cm-super

      - name: get PMID cache
        run: python3 scripts/pmid_fetch.py --md cv.md --out .cache/pubmed.json

      - name: Build PDF (Makefile)
        run: make pdf

      - name: Upload PDF
        uses: actions/upload-artifact@v4
        with:
          name: cv.pdf
          path: build/cv.pdf
        
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
